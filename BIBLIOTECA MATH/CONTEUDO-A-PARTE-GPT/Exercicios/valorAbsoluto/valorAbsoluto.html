<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor absoluto</title>
    <link rel="stylesheet" href="css/valorAbsoluto.css">
    <link rel="shortcut icon" href="img/js-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="img">
            <img src="img/js-icon.png" alt="icone-javascript">
        </div>
        <div class="links">
            <a href="#" target="_blank">Exercícios</a>
            <a href="https://github.com/luvsscorpius" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/andersonvitor1801/" target="_blank">Linkedin</a>
        </div>
    </header>

    <section>
        <div class="container" id="container">
            <div class="container-items">
                <h1>Informe um número negativo para descobrir seu valor absoluto:</h1>
                <input type="number" name="valor" id="valor" class="valor" placeholder="Número" autocomplete="off">
                <button type="submit" class="btnValor" id="btnValor"><span>Descobrir</span></button>
            </div>
            <div class="container-answer">
                <h2 class="answer" id="answer">O valor absoluto de 0 é: 0</h2>
            </div>
        </div>
    </section>

    <script src="js/valorAbsoluto.js"></script>
</body>

</html>
