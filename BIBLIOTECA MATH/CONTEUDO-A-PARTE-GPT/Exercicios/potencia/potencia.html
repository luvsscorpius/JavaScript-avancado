<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potência</title>
    <link rel="stylesheet" href="css/potencia.css">
    <link rel="shortcut icon" href="img/js-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="img">
            <img src="img/js-icon.png" alt="icone-javascript">
        </div>
        <div class="links">
            <a href="#" target="_blank">Exercícios</a>
            <a href="https://github.com/luvsscorpius" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/andersonvitor1801/" target="_blank">Linkedin</a>
        </div>
    </header>

    <section>
        <div class="container" id="container">
            <div class="container-items">
                <h1>Exponenciação</h1>
                <hr>
                <div class="inputs" id="inputs">
                    <label for="base">Base:</label>
                    <input type="number" name="base" id="base" class="base" placeholder="Número">
                    <label for="potencia">Potência:</label>
                    <input type="number" name="potencia" id="potencia" class="potencia" placeholder="Potência">
                </div>
                <button type="submit" class="calcularPotencia" id="calcularPotencia"><span>Calcular</span></button>
            </div>
            <div class="container-answer">
                <h2 class="answer" id="answer">Resultado:</h2>
            </div>
        </div>
    </section>

    <script src="js/potencia.js"></script>
</body>

</html>
