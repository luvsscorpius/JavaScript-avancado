<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos literais dinamicamente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Formulário</h1>
        <form class="form" id="form">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Idade" id="idade">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Profissão" id="profissao">
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email:" id="email">
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <div class="objetos" id="objetos">

    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
